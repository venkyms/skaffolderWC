<!doctype html>
<html>
	<head>
		<title>skaffolderWC</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    	<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-app="skaffolderWC_App" >
	
        <div class="navbar navbar-inverse" role="navigation" ng-controller="MenuController">
			<div class="container">
			    
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="icon-bar"></span><span class="icon-bar"></span><span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ng-href="#/">skaffolderWC</a>
				</div>  
				
				<div ng-if="title!='/login'" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a ng-href="#/">Home</a></li>
						
						
						<!-- START LINK MENU -->

                        <li><a ng-href="#/company">Company</a></li>
                        <li><a ng-href="#/home">Contact</a></li>
                        <li><a ng-href="#/users">User</a></li>
                    
                    	<!-- END LINK MENU -->
					</ul>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" ng-if="user">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Welcome {{user.username}}
                                <i class="glyphicon glyphicon-user" id="iconUser"></i>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a ng-href="#/profile">Profile</a></li>
                                <li ng-auth="ADMIN"><a ng-href="#/manage-users">Manage Users</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" ng-href="#/logout">Logout</a></li>
                            </ul>
                        </li>
					</ul>
				</div>
			</div>
		</div>
		        
		<div ng-view class="col-md-offset-3 col-md-6 main-container"></div>
        <div class="clearfix"></div>
        
        <div class="footer">
            Created by &copy; <a href="https://www.skaffolder.com" target="_blank">Skaffolder</a>
        </div>
		    
		
	    <!-- START IMPORT LIBRARIES -->
	    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-resource.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-cookies.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<script src="lib/CryptoJS/CryptoJS.js"></script>
		<!-- END IMPORT LIBRARIES -->
		
	    <!-- START IMPORT DEFAULT FILE -->
		<script src="./properties.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/security/security.js"></script>
        <script src="./js/security/AuthenticationService.js"></script>
        <script src="./js/directive/defaultDirective.js"></script>
		<script src="./js/security/profile/ProfileController.js"></script>
		<script src="./js/security/manageUser/UsersListController.js"></script>
		<script src="./js/security/manageUser/UsersEditController.js"></script>
	    <!-- END IMPORT DEFAULT FILE -->
    
	    <!-- START IMPORT SERVICES -->

		<script src="./js/services/CompanyService.js"></script>
		<script src="./js/services/custom/CompanyCustomService.js"></script>

		<script src="./js/services/ContactService.js"></script>
		<script src="./js/services/custom/ContactCustomService.js"></script>

		<script src="./js/services/UserService.js"></script>
		<script src="./js/services/custom/UserCustomService.js"></script>

    	<!-- END IMPORT SERVICES -->
	    
	    <!-- START IMPORT CONTROLLERS -->
		<script src="./js/controllers/CompanyController.js"></script>
		<script src="./js/controllers/CompanyEditController.js"></script>
		<script src="./js/controllers/ContactDetailController.js"></script>
		<script src="./js/controllers/ContactEditController.js"></script>
		<script src="./js/controllers/HomeController.js"></script>
		<script src="./js/controllers/UserEditController.js"></script>
		<script src="./js/controllers/UserListController.js"></script>
    	<!-- END IMPORT CONTROLLERS -->
		
	    <!-- START IMPORT DIRECTIVES -->
		<!-- END IMPORT DIRECTIVES -->
	    
	</body>
</html>
